<!DOCTYPE html>

<html>

<head>
    <title>login page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="script" href="../js/login.js">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav class="nav" style="background-color: azure">
        <div class="nav-wrapper">
            <div class="container">
                <ul class="right hide-on-med-and-down">

                    <li>
                        <a href="#" class="dropdown-button" data-activates="dropdown"></a>
                    </li>
                </ul>
                <a href="#" class="brand-logo"><img src="../images/unilogo.png" style="width: 150px; margin-top: 7px;" /></a>

            </div>
        </div>
    </nav>
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="u" placeholder="Username" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        </form>
    </div>

</body>

</html>
